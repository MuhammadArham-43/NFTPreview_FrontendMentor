<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview | Frontend Mentor</title>
    
    
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <div class="card">
            <div class="imageBox">
                <img class="EqImg" src="images/image-equilibrium.jpg" alt="">
            </div>
            <div class="contentBox">
                <h1 class="title">Equilibrium # 3429</h1>
                <h3>Our Equilibrium collection promotes balance and calm</h3>
                <div class="details">
                    <div class="price">
                        <p id="ETH">0.041 ETH</p>
                    </div>
                    <div class="time">
                        <p>3 days left</p>
                    </div>
                </div>
                <hr>
                <div class="author">
                    <img class="authorImg" src="images/image-avatar.png" alt="">
                    <p>Creation of <span>Jules Wyvern</span></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
